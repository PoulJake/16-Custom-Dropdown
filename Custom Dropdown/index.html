<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Dropdown</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'/>
        <!--SEO Meta Tags-->
        <meta name="author" content="Poul Jake Castillano">
        <meta name="description" content="Creating Custom Dropdown">
        <!--Open Graph Tags-->
        <meta property="og:title" content="Custom Dropdown">
        <meta property="og:description" content="Creating Custom Dropdown">
        <meta property="og:type" content="website">
        <!--Favicon-->
        <link rel="icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <div class="select-menu">
        <div class="select-btn">
            <span class="sBtn-text">Select an Item</span>
            <i class="bx bx-chevron-down"></i>
        </div>
        <ul class="options">
            <li class="option">               
                <span class="option-text">First Item</span>
            </li>
            <hr>
            <li class="option">
                <span class="option-text">Second Item</span>
            </li>
            <hr>
            <li class="option">
                <span class="option-text">Third Item</span>
            </li>
            <hr>
            <li class="option">
                <span class="option-text">Fourth Item</span>
            </li>
            <hr>
            <li class="option">
                <span class="option-text">Fifth Item</span>
            </li>
        </ul>


    </div>


    <script src="script.js"></script>
</body>
</html>
